Compute:
  Type: EC2
Triggers:
  - Type: PULLREQUEST
    Branches:
      - main
      - apply-blueprint-blueprint-builder-a8369
    Events:
      - OPEN
SchemaVersion: 1.0
Name: grua-booking

Actions:
  check_commit:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Variables:
        - IS_RELEASE_COMMIT
      Reports:
        UntitledReport:
          Format: SARIFSCA
          IncludePaths:
            - output/report
    Configuration:
      Steps:
        - Run: TRIGGER_COMMIT_ID=$CATALYST_EVENT_SHA
        - Run: COMMIT_MESSAGE="$(git log -n 1 $TRIGGER_COMMIT_ID --oneline)"
        - Run: RELEASE_PREFIX='chore(release):'
        - Run: IS_RELEASE_COMMIT=false
        - Run: if grep -q "$RELEASE_PREFIX" <<< "$COMMIT_MESSAGE"; then echo 'this is a
            release commit' && IS_RELEASE_COMMIT=true; fi
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: pruebaci
    Packages:
      ExportAuthorizationToken: true

  build_and_commit:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
      Variables:
        - Name: IS_RELEASE_COMMIT
          Value: ${check_commit.IS_RELEASE_COMMIT}
    Outputs:
      AutoDiscoverReports:
        Enabled: false
      Artifacts:
        - Name: codebase
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: >-
            git config --global user.name "ghanmx"

            git config --global user.email "israelreyes16.IR@gmail.com"

            git config --global credential.helper 'cache --timeout=3600'

            echo "https://<your-username>:<your-token>@git.us-west-2.github.source.3p.codecatalyst.aws/v1/pruebadeamazon/Pruebaproject/grua-booking-system-25/" > ~/.git-credentials
        - Run: if $IS_RELEASE_COMMIT; then echo 'This is a release commit, skipping'; else
            chmod +x release.sh && ./release.sh; fi
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    DependsOn:
      - check_commit
    Environment:
      Name: pruebaci
    Packages:
      ExportAuthorizationToken: true
